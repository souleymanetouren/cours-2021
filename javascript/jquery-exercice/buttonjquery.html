<!DOCTYPE html>!
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>manipulation du DOM</h1>

    <p id="p1">paragraphe 1</p>
    <p id="p2">paragraphe 2</p>

    <button id="b1">utiliser append</button>
    <button id="b2">utiliser prepend</button>

    <script src="../asset/jquery.3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            // avec jquery la fonction click
            $('#b1').click(function () {
                // quand on click avec append le texte apparait après (p1)
                $('#p1').append('texte ajouté avec append');
            });
            $('#b2').click(function () {
                //quand on click avec prepend le texte apparait avant (p2)
                $('#p2').prepend('texte ajouté avec prepend');
                // et de changer la couleur(p2)
                $('#p2').css('color','yellow') 
            })





        })
    </script>





</body>

</html>
