<table>

<script src="../asset/jquery.3.6.0.js"></script>
<script>
$(document).ready (function(){
    // ici jquery nous permet de filtrer ou selectionner en l'occurence une ligne 
    // ou une rangée de tableau (pair ou impair) et de lui appliquer un css
    $('li').filter(':nth-child(even)').css('color','blue');
    $('tr').filter(':nth-child(odd)').css('color','purple');
})



</script>
